default_view:
  view: yes
  icon: mdi:home
  entities:
  - device_tracker.homeassistant_robson
#  - device_tracker.iphonederobsonlan
  - device_tracker.iphonedeflavialan
  - group.weather_card_forecast
  - camera.frente
  - camera.interna
  - camera.fundos
#  - group.waze
  name: 'Tela Inicial'
waze:
  name: Waze
  entities:
  - weblink.waze_casa
  - weblink.waze_brf
  - weblink.waze_sogro
  - weblink.waze_escola_isabelle
churrasqueira:
  name: Churrasqueira
  view: yes
  icon: mdi:radiator
  entities:
  - group.churrasqueira_luz
  - camera.fundos
  - group.churrasqueira_spotify
churrasqueira_luz:
  name: 'Iluminação'
  entities:
  - switch.display
  - switch.garden_light
  - light.luz_esquerda
  - light.luz_central
  - light.luz_direita
  - input_boolean.beer_fridge
churrasqueira_spotify:
  name: 'Spotify'
  entities:
  - input_text.churrasqueira_spotify_player
quarto:
  name: Quarto
  view: yes
  icon: mdi:hotel
  entities:
  - media_player.quarto
  - group.tv_quarto_tiles
  - group.quartos_tiles
  - group.quarto_spotify
  - script.liga_tv_sala_globo
quarto_spotify:
  name: Spotify
  entities:
  - input_text.quarto_spotify_player
sala:
  name: Sala
  view: yes
  icon: mdi:sofa
  entities:
  - media_player.sala
  - camera.interna
  - group.tv_sala_tiles
  - group.sala_spotify
sala_spotify:
  name: Spotify
  entities:
  - input_text.sala_spotify_player
camera:
  name: Cameras
  view: yes
  icon: mdi:cctv
  entities:
  - camera.interna
  - camera.frente
  - camera.fundos
configuracao:
  name: 'Configuração'
  view: yes
  icon: mdi:switch
  entities:
  - group.servidor
  - group.teste_velocidade
  - group.google_wifi
servidor:
  name: Servidor
  entities:
  - sensor.memory_use_percent
  - sensor.disk_use_percent
  - sensor.process
  - sensor.swap_use_percent
  - sensor.load_1m
  - sensor.load_15m
  - sensor.processor_use
  - sensor.last_boot
  - sensor.cpu_temperature
teste_velocidade:
  name: 'Teste de Velocidade'
  entities:
  - sensor.speedtest_download
  - sensor.speedtest_upload
  - sensor.speedtest_ping
google_wifi:
  name: 'Google Wifi'
  entities:
  - sensor.google_wifi_current_version
  - sensor.google_wifi_last_restart
  - sensor.google_wifi_local_ip
  - sensor.google_wifi_new_version
  - sensor.google_wifi_status
  - sensor.google_wifi_uptime
fundos_tiles:
    name: Térreo
    entities:
      - input_text.fundos_tiles
      - camera.frente
      - camera.fundos
      - camera.interna
      - switch.rest_power_net_sala
quartos_tiles:
    name: Quarto
    entities:
      - input_text.quartos_tiles
tv_sala_tiles:
    name: 'TV Sala'
    entities:
      - input_text.tv_sala_tiles
tv_quarto_tiles:
    name: 'TV Quarto'
    entities:
      - input_text.tv_quarto_tiles
conf_weblinks:
    name: 'Links'
    entities:
      - weblink.terminal
      - weblink.file_editor
weather_card_forecast:
  name: Previsão de Tempo
  view: no
  icon: mdi:sun
  entities:
   - sensor.forecast_0
   - sensor.forecast_1
   - sensor.forecast_2
   - sensor.forecast_3
   - sensor.forecast_4
   - sensor.forecast_5
   - sensor.forecast_6
   - sensor.forecast_7