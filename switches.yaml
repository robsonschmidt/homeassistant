- platform: template
  switches:
    portao_template:
      friendly_name: Portão
      entity_id: binary_sensor.portao
      value_template: >
        {{ is_state('binary_sensor.portao', 'on') }}
      icon_template: >
        {% if is_state('binary_sensor.portao', 'off') %}
          mdi:garage
        {% else %}
          mdi:garage-open
        {% endif %}
      turn_on:
        service: switch.toggle
        data:
          entity_id: switch.portao
      turn_off:
        service: switch.toggle
        data:
          entity_id: switch.portao
          
- platform: zoneminder
  command_on: Modect
  command_off: Record